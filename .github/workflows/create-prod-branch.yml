name: Deploy to Prod

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run build script
        run: npm run build

      - name: Deploy to Prod branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: prod
          folder: .
          clean: true
